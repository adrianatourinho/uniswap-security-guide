<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniswap Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<head>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --theme-color: #ff007a; /* Rosa Uniswap */
    }

    body {
      font-family: 'Inter', sans-serif !important;
      color: #333;
    }

    /* --- 1. TÍTULOS (PADRÃO ESCURO) --- */
    #main h1, #main h2, #main h3, #main h1 a, #main h2 a, #main h3 a { 
      color: #333 !important; 
      font-weight: 700 !important;
      text-decoration: none !important;
      border-bottom: none !important;
    }

    #main h1 { font-size: 2.5em; margin-bottom: 30px; }
    #main h2 { font-size: 1.8em; margin-top: 40px; }

    /* --- 2. TIPS (BLOCKQUOTES) --- */
    #main blockquote {
      border-left: 4px solid var(--theme-color) !important;
      background: transparent !important; /* Sem cor de fundo */
      padding: 0 0 0 15px !important;
      margin: 1.5em 0 !important;
      color: #555 !important;
      border-top: none !important;
      border-right: none !important;
      border-bottom: none !important;
    }

    /* Formatação da palavra "Tip:" dentro do blockquote */
    #main blockquote strong {
      color: var(--theme-color) !important;
      display: inline !important; 
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      font-size: 1em !important;
    }

    /* --- 3. GLOSSÁRIO --- */
    #main p > strong {
      display: inline-block;
      color: var(--theme-color);
      font-size: 1.15em;
      margin-top: 20px;
      margin-bottom: 4px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 2px;
    }

    /* --- 4. SIDEBAR --- */
    .sidebar .app-name {
      text-align: left !important;
      padding-left: 20px !important;
      padding-top: 25px !important;
      font-weight: 700;
      color: #333 !important; 
    }

    .sidebar-nav li.active > a {
      border-right: 3px solid var(--theme-color);
      color: var(--theme-color) !important;
      font-weight: 600;
    }
  </style>
</head>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Uniswap Security',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
