<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniswap Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<head>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --theme-color: #ff007a; /* Rosa Uniswap */
    }

    body {
      font-family: 'Inter', sans-serif !important;
    }

    /* Estilo Especial para o Glossário */
    /* Isso seleciona os termos em negrito no seu Markdown */
    #main strong {
      display: block;
      color: #ff007a;
      font-size: 1.2em;
      margin-top: 25px;
      margin-bottom: 5px;
      border-left: 4px solid #ff007a;
      padding-left: 10px;
    }

    /* Ajuste da descrição abaixo do termo */
    #main strong + p {
      margin-top: 0;
      color: #444;
      line-height: 1.6;
      padding-left: 14px; /* Alinha com o texto do título acima */
    }

    /* Títulos da página */
    #main h1 { color: #4c4cff; font-weight: 700; }

    /* Sidebar alinhada */
    .sidebar .app-name {
      text-align: left !important;
      padding-left: 20px !important;
      padding-top: 20px !important;
      font-weight: bold;
      color: #4c4cff !important;
    }
  </style>
</head>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Uniswap Security',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
