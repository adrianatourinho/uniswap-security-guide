<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniswap Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<head>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --theme-color: #ff007a; /* Rosa Uniswap para links e destaques */
    }

    body {
      font-family: 'Inter', sans-serif !important;
      color: #333;
    }

    /* --- AJUSTE DO GLOSSÁRIO --- */
    /* Transforma os termos em negrito em blocos destacados */
    #main strong {
      display: inline-block;
      color: var(--theme-color);
      font-size: 1.15em;
      margin-top: 20px;
      margin-bottom: 8px;
      border-bottom: 2px solid #f0f0f0; /* Linha sutil abaixo do termo */
      padding-bottom: 2px;
    }

    /* Garante que a descrição comece sempre na linha de baixo */
    #main strong + br + p, 
    #main strong + p {
      margin-top: 5px !important;
      color: #555;
      line-height: 1.6;
      display: block;
    }

    /* --- TÍTULOS DA PÁGINA --- */
    /* Mudança da cor azul para Cinza Escuro Profissional */
    #main h1 { 
      color: #333 !important; 
      font-weight: 700; 
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #main h2, #main h3 {
      color: #444;
      margin-top: 40px;
    }

    /* --- SIDEBAR (BARRA LATERAL) --- */
    .sidebar .app-name {
      text-align: left !important;
      padding-left: 20px !important; /* Alinha com os itens do menu */
      padding-top: 25px !important;
      font-weight: 700;
      font-size: 22px;
      /* Mudança da cor azul para o mesmo Cinza dos títulos */
      color: #333 !important; 
      letter-spacing: -0.5px;
    }

    .sidebar-nav li a {
      font-size: 15px;
    }

    /* Item ativo no menu lateral */
    .sidebar-nav li.active > a {
      border-right: 3px solid var(--theme-color);
      color: var(--theme-color) !important;
      font-weight: 600;
    }
</style>
</head>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Uniswap Security',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
