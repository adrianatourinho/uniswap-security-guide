<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uniswap Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<style>
  /* Importando uma fonte moderna (Inter) */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  :root {
    /* Define a cor principal do site (links e detalhes) */
    --theme-color: #ff007a; /* Cor oficial Uniswap */
  }

  body {
    font-family: 'Inter', sans-serif !important;
  }

  /* Personalização dos Títulos no Conteúdo */
  #main h1 {
    color: #4c4cff; /* Azul para o título principal */
    font-weight: 700;
  }

  #main h2, #main h3 {
    color: #2b2b2b;
    border-bottom: 2px solid #ff007a; /* Linha embaixo dos subtítulos */
    padding-bottom: 5px;
  }

  /* Ajustes da Barra Lateral (Sidebar) */
  .sidebar {
    background-color: #f9f9f9;
  }

  .sidebar .app-name {
    text-align: left !important;
    padding-left: 20px !important; 
    padding-top: 25px !important;
    font-weight: bold;
    font-size: 22px;
    color: #4c4cff !important; /* Cor do nome do guia */
  }

  /* Estilo do item ativo no menu */
  .sidebar-nav li.active > a {
    border-right: 3px solid var(--theme-color);
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Uniswap Security',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
